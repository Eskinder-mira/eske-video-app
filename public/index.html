<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> <!-- Include Socket.io client -->
</head>
<body>
    <h1>WebRTC Video Call</h1>

    <!-- Local video display -->
    <video id="localVideo" autoplay muted style="width: 45%;"></video>

    <!-- Remote video display -->
    <video id="remoteVideo" autoplay style="width: 45%;"></video>

    <!-- Start Call Button -->
    <button id="startButton">Start Call</button>

    <script src="public/script.js"></script> <!-- Include the client-side JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
<script src="/script.js"></script>

</body>
</html>
